<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Settings â€” Peak English</title>
  <link rel="stylesheet" href="/static/app.css"/>
</head>
<body>
  <div class="bg-glow"></div>

  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="/">Peak English</a>
      <nav class="nav">
        <a class="nav-link" href="/student/dashboard/">Dashboard</a>
        <a class="nav-link" href="/student/speaking/">Speaking</a>
        <a class="nav-link" href="/student/chat/">Chat</a>
        <a class="nav-link" href="/student/settings/">Settings</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <div class="wrap">
      <section class="section section-wide">
        <div class="section-head head-row">
          <div>
            <h1 class="h1">Settings</h1>
            <p class="sub">Avatar + display name (demo only).</p>
          </div>
          <span class="badge">Demo</span>
        </div>

        <div class="grid">
          <div class="col-5">
            <div class="panel">
              <div class="label">Avatar</div>
              <div class="muted small">Demo avatar.</div>
              <div class="divider"></div>

              <div class="row" style="gap:12px;">
                <div class="avatar avatar-lg avatar-fallback">A</div>
                <div>
                  <div class="label">Student</div>
                  <div class="muted small">@student</div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-7">
            <div class="panel">
              <form class="form">
                <label class="lbl">Display name</label>
                <input class="input" placeholder="Student">

                <label class="lbl">Goal</label>
                <select class="input">
                  <option>General English</option>
                  <option>IELTS</option>
                  <option>Business</option>
                </select>

                <label class="lbl">Upload avatar</label>
                <input class="input" type="file">

                <button class="btn primary full" type="button">
                  Save (demo)
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
