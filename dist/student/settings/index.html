<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Peak English</title>
  <link rel="stylesheet" href="/static/app.css?v=1">
</head>
<body>
  <div class="bg-glow"></div>

  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="/">Peak English</a>

      <nav class="nav">
        
          <a class="nav-link" href="/student/dashboard">Dashboard</a>
          <a class="nav-link" href="/student/speaking">Speaking</a>
          <a class="nav-link" href="/student/chat">Chat</a>
          <a class="nav-link" href="/student/settings">Settings</a>
        

        
          <a class="nav-pill" href="/logout">Logout</a>
        
      </nav>
    </div>
  </header>

  <main class="page">
    <div class="wrap">
      
<section class="section section-wide">
  <div class="section-head head-row">
    <div>
      <h1 class="h1">Settings</h1>
      <p class="sub">Avatar + display name (saved to SQLite). Demo-friendly.</p>
    </div>
    
  </div>

  

  <div class="grid">
    <div class="col-5">
      <div class="panel">
        <div class="label">Avatar</div>
        <div class="muted small">PNG/JPG/WEBP, up to ~2.5MB.</div>
        <div class="divider"></div>

        <div class="row" style="justify-content:flex-start; gap:12px;">
          
            <div class="avatar avatar-lg avatar-fallback">A</div>
          
          <div>
            <div class="label">Student</div>
            <div class="muted small">@student</div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-7">
      <div class="panel">
        <form method="post" enctype="multipart/form-data" class="form">
          <label class="lbl">Display name</label>
          <input class="input" name="display_name" value="Student" placeholder="Student">

          <label class="lbl">Goal</label>
          <select class="input" name="goal">
            <option>General English</option>
            <option>IELTS</option>
            <option>Business</option>
          </select>

          <label class="lbl">Upload avatar</label>
          <input class="input" type="file" name="avatar" accept="image/png,image/jpeg,image/webp">

          <button class="btn primary full" type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
</section>

    </div>
  </main>
</body>
</html>
