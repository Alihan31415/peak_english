{% extends "layout.html" %}
{% block content %}
<section class="hero">
  <div class="hero-card">
    <div class="hero-badge">Black & White • Mobile-first • Wide layout</div>
    <h1 class="hero-title">Sign in</h1>
    <p class="hero-sub">Teacher creates students. Student practices speaking + chat + settings (MVP).</p>

    {% if error %}
      <div class="alert">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login" class="form">
      <label class="lbl">Username</label>
      <input class="input" name="username" autocomplete="username" required>

      <label class="lbl">Password</label>
      <input class="input" type="password" name="password" autocomplete="current-password" required>

      <button class="btn primary full" type="submit">Login</button>
    </form>

    <div class="hint">
      Default accounts:
      <div class="chips">
        <span class="chip">teacher / teacher123</span>
        <span class="chip">student / student123</span>
      </div>
    </div>
  </div>
</section>
{% endblock %}
